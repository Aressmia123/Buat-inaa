<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapkan Perasaanmu</title>
    <style>
        :root {
            --primary: #ff85a2;
            --secondary: #ffde7d;
            --accent: #8fd3fe;
            --text: #333;
            --light: #fff9fb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 0 20px;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 0;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: var(--shadow);
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50%;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            14% { transform: rotate(45deg) scale(1.1); }
            28% { transform: rotate(45deg) scale(1); }
            42% { transform: rotate(45deg) scale(1.1); }
            70% { transform: rotate(45deg) scale(1); }
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input {
            width: auto;
            margin-right: 8px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background-color: #ff6b8b;
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
        }

        .result h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .result p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .emoji-display {
            font-size: 5rem;
            margin: 20px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 999;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            <h1>Ungkapkan Perasaanmu</h1>
            <p class="subtitle">
                Kadang sulit mengungkapkan apa yang kita rasakan. Gunakan alat ini untuk membantu menyampaikan perasaanmu dengan tulus.
            </p>
        </header>

        <div class="form-container">
            <form id="feelingForm">
                <div class="form-group">
                    <label for="name">Nama Kamu</label>
                    <input type="text" id="name" placeholder="Masukkan nama kamu" required>
                </div>

                <div class="form-group">
                    <label for="recipient">Untuk Siapa</label>
                    <input type="text" id="recipient" placeholder="Nama orang spesialmu" required>
                </div>

                <div class="form-group">
                    <label>Perasaanmu</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="feeling" value="love" checked>
                            Sayang/Cinta
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="feeling" value="sorry">
                            Minta Maap
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="feeling" value="thanks">
                            Terima Kasih
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="feeling" value="miss">
                            Rindu
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Pesan Kamu</label>
                    <textarea id="message" placeholder="Tuliskan perasaanmu dengan kata-katamu sendiri..." required></textarea>
                </div>

                <button type="submit" class="btn">Kirim Perasaan üíñ</button>
            </form>
        </div>

        <div id="result" class="result">
            <div class="emoji-display" id="emojiDisplay">‚ù§Ô∏è</div>
            <h2 id="resultTitle">Perasaan Kamu Terkirim!</h2>
            <p id="resultMessage"></p>
            <button class="btn" onclick="resetForm()">Ungkapkan Lagi</button>
        </div>
    </div>

    <footer>
        <p>Dibuat dengan ‚ù§Ô∏è untuk membantu mengungkapkan perasaan</p>
    </footer>

    <script>
        document.getElementById('feelingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const recipient = document.getElementById('recipient').value;
            const feeling = document.querySelector('input[name="feeling"]:checked').value;
            const message = document.getElementById('message').value;
            
            // Customize result based on feeling
            let emoji = '‚ù§Ô∏è';
            let title = 'Perasaan Kamu Terkirim!';
            let customMessage = '';
            
            switch(feeling) {
                case 'love':
                    emoji = '‚ù§Ô∏è';
                    title = `${name}, Kamu Mengungkapkan Cinta!`;
                    customMessage = `Untuk ${recipient}, ${message}`;
                    break;
                case 'sorry':
                    emoji = 'ü•∫';
                    title = `${name}, Kamu Meminta Maaf`;
                    customMessage = `Kepada ${recipient}, ${message}`;
                    break;
                case 'thanks':
                    emoji = 'üôè';
                    title = `${name}, Kamu Berterima Kasih`;
                    customMessage = `Untuk ${recipient}, ${message}`;
                    break;
                case 'miss':
                    emoji = 'üòî';
                    title = `${name}, Kamu Merindukan`;
                    customMessage = `${recipient}, ${message}`;
                    break;
            }
            
            document.getElementById('emojiDisplay').textContent = emoji;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = customMessage;
            
            // Hide form, show result
            document.getElementById('feelingForm').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Create confetti
            createConfetti();
        });
        
        function resetForm() {
            document.getElementById('feelingForm').reset();
            document.getElementById('feelingForm').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
        
        function createConfetti() {
            const colors = ['#ff85a2', '#ffde7d', '#8fd3fe', '#84dcc6'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-20px', opacity: 1, transform: 'rotate(0deg)' },
                    { top: '100vh', opacity: 0, transform: 'rotate(' + Math.random() * 360 + 'deg)' }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.6, 1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
